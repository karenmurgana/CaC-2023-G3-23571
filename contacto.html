<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles/footer-header.css" />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div
        class="container-fluid mx-auto d-flex justify-content-around"
        id="contenedorBarraNav"
      >
        <a class="navbar-brand" href="./index.html">
          <img src="img/branding/logo_light_horizontal.svg" alt="" srcset="" />
        </a>
        <ul class="navbar-nav text-white">
          <li class="nav-item dropdown">
            <a class="dropbtn nav-link" href="./shop.html">
              <span>SHOP</span>
              <iconify-icon icon="tabler:chevron-down" style="color: white">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="1.25rem"
                  height="1.25rem"
                >
                  <path
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m6 9l6 6l6-6"
                  ></path>
                </svg>
              </iconify-icon>
            </a>
            <div class="dropdown-content">
              <a class="nav-link" href="./shop.html">Funkos</a>
              <a class="nav-link" href="./shop.html">Remeras</a>
              <a class="nav-link" href="./shop.html">Llaveros</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./contacto.html"
              >CONTACTO</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html">LOGIN</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link bg-transparent"
              href="./carrito.html"
              id="carritoNavbar"
            >
              <img src="img/icons/cart-icon.svg" alt="" srcset="" />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container my-5">
      <h1 class="text-center mb-4">Contáctanos</h1>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="correo" required />
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje"
                rows="4"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Enviar Mensaje
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="container-fluid contenedorFooter">
      <section class="container m-auto">
        <nav class="navbar">
          <ul class="nav-item footerList">
            <li class="nav-item">
              <a class="nav-link" href="./shop.html">SHOP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">INGRESAR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/contact.html">CONTACTO</a>
            </li>
          </ul>
          <picture>
            <img
              src="./img/branding/isotype.svg"
              alt="Isotipo de la marca Funkoshop"
            />
          </picture>
        </nav>
        <p class="text-center">
          <sub class="footer-copyright"
            >All rights reserved 2023 - Funkoshop ©</sub
          >
        </p>
      </section>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  </body>
</html>
